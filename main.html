<!DOCTYPE html>
<html>
<head>
  <title>COVID-19 Statistics for India in 2023</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
    }
    th {
      background-color: #ccc;
    }
    tr:nth-child(even) {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Total Cases</th>
        <th>Active Cases</th>
        <th>Recovered Cases</th>
        <th>Deceased Cases</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2023-09-23</td>
        <td>52,899,117</td>
        <td>1,051,460</td>
        <td>51,217,384</td>
        <td>5,630,273
      </tr>
      <tr>
        <td>2023-09-22</td>
        <td>52,845,220</td>
        <td>1,062,336</td>
        <td>51,176,283</td>
        <td>5,606,601
      </tr>
      <tr>
        <td>2023-09-21</td>
        <td>52,803,854</td>
        <td>1,071,377</td>
        <td>51,147,128</td>
        <td>5,585,349
      </tr>
    </tbody>
  </table>
</body>
</html>
